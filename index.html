<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- <link
    href="https://fonts.googleapis.com/css2?family=Barlow:ital@1&family=Dancing+Script:wght@500&family=Epilogue:wght@500&display=swap"
    rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Epilogue:wght@500&family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Epilogue:wght@500&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/style.css">

  <title>Frontend Mentor | Product preview card component</title>


</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 left">
        <img class="perfume-product" src="./images/image-product-desktop.jpg" alt="" srcset="">
      </div>
      <div class="col-md-6 right">
        <p class="heading">PERFUME</p>
        <h2 class="description">Gabrielle Essence Eau De Parfum</h2>
        <p class="para">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the house of
          CHANEL
        </p>
        <div class="cost">
          <p class="price">$149.99</p>
          <p class="strike-price">$169.99</p>
        </div>
        <button class="btn btn-success"><span class="button"><img src="images/icon-cart.svg"></span>Add to Cart</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">krayziejamaa</a>.
    </div>
</body>
